<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleetmanager - bookmarker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fleetmanager - bookmarker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Bookmarks as Cards -->
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fleetmanager O</h5>
                        <p class="card-text">Fleetmanager op O.</p>
                        <a href="https://fleetmanager-o.fluvius.be/" target="_blank" class="btn btn-success">Open link</a>
                    </div>
                </div>
            </div>
			            <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fleetmanager T</h5>
                        <p class="card-text">Fleetmanager op T.</p>
                        <a href="https://fleetmanager-t.fluvius.be/" target="_blank" class="btn btn-warning">Open link</a>
                    </div>
                </div>
            </div>
			            <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fleetmanager A</h5>
                        <p class="card-text">Fleetmanager op A.</p>
                        <a href="https://fleetmanager-a.fluvius.be/" target="_blank" class="btn btn-danger">Open link</a>
                    </div>
                </div>
            </div>
			            <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fleetmanager P</h5>
                        <p class="card-text">Fleetmanager op P.</p>
                        <a href="https://fleetmanager.fluvius.be/" target="_blank" class="btn btn-secondary">Open link</a>
                    </div>
                </div>
            </div>

            <!-- Repeat for other bookmarks... -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
